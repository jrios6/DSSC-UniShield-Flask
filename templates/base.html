<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Unishield{% endblock %}</title>
        <link href="../static/css/base.css" rel="stylesheet">
        {% block cssblock %}
        {% endblock %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/navbar-fixed-side.css">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <!-- bootstrap -->
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
        <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

        <link href="../static/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet">
        <script src="../static/bootstrap3-editable/js/bootstrap-editable.js"></script>
    </head>

    <body>
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="{{ url_for('start') }}"><span><img src="../static/img/shield.png" width="24" height="23"></span><strong>UniShield</strong></a>
          </div>
          <ul class="nav navbar-nav navbar-right">
            <li class={{n_status[0]}}><a href="{{ url_for('profile') }}">Profile</a></li>
            <li class={{n_status[1]}}><a href="{{ url_for('mypolicies') }}">My Policies</a></li>
            <li class={{n_status[2]}}><a href="{{ url_for('buypolicies') }}">Buy Policies</a></li>
            <li class={{n_status[3]}}><a href="#">My Claims</a></li>
          </ul>
        </div>
      </nav>
      <div class="container-fluid container-main">
        {% block content %}
        {% endblock %}
      </div>

    </body>
</html>
