<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Unishield{% endblock %}</title>
        <link href="../static/css/base.css" rel="stylesheet">
        {% block cssblock %}
        {% endblock %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/navbar-fixed-side.css" />
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">
              <span><img src="../static/img/shield.png" width="26" height="26"></span>
              <strong>UniShield</strong>
            </a>
          </div>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{{ url_for('profile') }}">Profile</a></li>
            <li><a href="{{ url_for('mypolicies') }}">My Policies</a></li>
            <li><a href="{{ url_for('buypolicies') }}">Buy Policies</a></li>
            <li><a href="#">My Claims</a></li>
          </ul>
        </div>
      </nav>
      <div class="container-fluid container-main">
        {% block content %}
        {% endblock %}
      </div>

    </body>
</html>
